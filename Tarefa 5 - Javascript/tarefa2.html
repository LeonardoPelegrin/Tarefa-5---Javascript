<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop em JavaScript</title>

    </style>
</head>
<body>

<div class="output">
    <script>
        // Loop que mostra os valores de 10 a 100
        for (var i = 10; i <= 100; i++) {
            document.write(i + '<br>');
        }
    </script>
</div>

</body>
</html>
