<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada do 5</title>

   
    </style>
</head>
<body>

<div class="output">
    <h2>Tabuada do 5</h2>
    <script>
        var numero = 5;
        for (var i = 1; i <= 10; i++) {
            document.write(numero + ' x ' + i + ' = ' + (numero * i) + '<br>');
        }
    </script>
</div>

</body>
</html>
