<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações Matemáticas</title>

    <style>
        button {
            background-color: blue;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            
        }
    </style>
</head>
<body>

<label for="valor1">Valor 1:</label>
<input type="number" id="valor1">

<label for="valor2">Valor 2:</label>
<input type="number" id="valor2">

<button onclick="calcularOperacoes()">Calcular</button>


<script>
    function calcularOperacoes() {
        // Obter os valores dos campos
        var numero1 = parseFloat(document.getElementById('valor1').value);
        var numero2 = parseFloat(document.getElementById('valor2').value);

        // Realizar as operações
        var soma = numero1 + numero2;
        var subtracao = numero1 - numero2;
        var multiplicacao = numero1 * numero2;
        var divisao = numero1 / numero2;

        // Mostrar os resultados em um alert
        alert("Soma: " + soma + "\nSubtração: " + subtracao + "\nMultiplicação: " + multiplicacao + "\nDivisão: " + divisao);
    }
</script>

</body>
</html>
